
  <!-- button to trigger modal-->
  <button type="button" href="#" class="btn btn-info btn-lg my-2" (click)="openModal(content)">Add a Quote</button>
  
  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">New quote</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
      
        <!-- Quotee-->
        <div class="form-group">
          <label for="quotee">Who said it?</label>
          <input type="text" class="form-control" id="quotee">
        </div>
        
        <!-- Quote body-->
        <div class="form-group">
          <label for="quoteBody">What did they say?</label>
          <textarea class="form-control" id="quoteBody" rows="3"></textarea> 
       </div>

        <!-- Date quoted-->
        <div class="form-group">
          <label for="dateOfBirth">When was it said?</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-primary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancel</button>
    </div>
  </ng-template>
